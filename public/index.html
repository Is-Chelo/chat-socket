<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Google Signin</h1>
                <hr>
                <script src="https://accounts.google.com/gsi/client" async defer></script>
                <div id="g_id_onload"
                    data-client_id="591948256338-umddetebmj0mcvjkeo9em9io9sdber68.apps.googleusercontent.com"
                    data-auto_prompt="false" data-callback="handleCredenctialResponse">
                </div>
                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                    data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                </div>
                <hr>
                <a href="#" onclick="signOut();">Sign out</a>
            </div>
            <div class="col-md-6">
                <h1>Login manual</h1>
                <hr>
                <form>
                    <input type="text" class="form-control mt-2" name="correo" placeholder="Correo">
                    <input type="text" class="form-control mt-2" name="password" placeholder="Password">
                    <button type="submit" class="btn  mt-2 btn-primary" >Ingresar</button>
                </form>
                

            </div>
        </div>

    </div>
    <script src="./js/auth.js"></script>

</body>

</html>
