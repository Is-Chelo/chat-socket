<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Chat</title>
</head>

<body>
    <div class="container mt-4">
        <!-- <div class="row">
            <h1>Chat</h1>
        </div>
        <hr> -->
        <div class="row ">
            <div class="col-md-6 card p-4">
                <h3 class="text-primary">Enviar mensaje</h3>
                <form>
                    <input type="text" name="" id="txtUid" class="form-control mb-3" placeholder="uid"
                        autocomplete="off">
                    <input type="text" name="" id="txtMensaje" class="form-control mb-3" placeholder="Mensaje"
                        autocomplete="off">
                </form>
                <h3 class="text-success">Usuarios</h3>
                <hr>
                <ul id="ulUsuarios"></ul>
            </div>

            <div class="col-md-6 card p-4">
                <h3 class="text-primary">Chat completo</h3>
                <hr>
                <ul id="ulMensaje"> </ul>
            </div>
        </div>
        <div class="col-md-3 p-0 m-0">
            <button class="btn btn-danger mt-4 form-control" id="btnSalir">LogOut</button>
        </div>
    </div>
</body>
<script src="./socket.io/socket.io.js"></script>
<script src="./js/socket-chat.js"></script>

</html>
